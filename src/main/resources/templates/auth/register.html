<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"> <head>
    <title layout:fragment="title">Your Page Specific Title Here</title> </head>
<body>
<section layout:fragment="content" class="your-page-specific-styles"> </section>
</body>
</html>
<head>
    <title>Create Your Account</title>
</head>
<body>
<section class="bg-white p-8 rounded-xl shadow-2xl max-w-md mx-auto">
    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center">Join Us!</h2>
    <form id="registerForm" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
            <input type="text" id="username" name="username" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm"
                   placeholder="Your Name">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm"
                   placeholder="you@example.com">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm"
                   placeholder="••••••••">
        </div>
        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            Register
        </button>
    </form>
    <p id="registerMessage" class="message mt-6 text-center" style="display:none;"></p>
    <p class="mt-4 text-center text-gray-600">Already have an account? <a th:href="@{/login}" class="text-blue-600 hover:underline font-semibold">Login here</a>.</p>
</section>
</body>
</html>
